<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galexy AI | Professional Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Logo and Theme Toggle -->
        <div class="chat-header">
            <div class="logo">
                <div class="logo-icon">C</div>
                <div class="logo-text">Chat Bot</div>
            </div>
            
            <div class="header-actions">
                <div class="header-action-btn" id="clearChatBtn" title="Clear Chat">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="theme-toggle" id="themeToggle">
                    <div class="theme-toggle-text">
                        <i class="fas fa-moon"></i>
                        <span>Dark Mode</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <!-- Welcome message will be added programmatically -->
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea class="message-input" id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                    <button class="send-btn" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
